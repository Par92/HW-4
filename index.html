<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiztastic</title>
</head>

<body>
    
    <header class="wrapper">
        <div class="container">
          <h1>Quiz Time!</h1>
          <h2 id="instructions"> Get as many questions right as you can before time runs out</h2>
          <div id="start">Click HERE to Start!</div>
        </div>
    </header>

    <div class="question-box">
        <div id="question"></div>

            <div id="choices">

                <div class="choice" id="A"></div>

                <div class="choice" id="B"></div>

                <div class="choice" id="C"></div>

            </div>

    </div>
    <div class="timer-box">
        <div>
            <h3 id="timer"></h3>
        </div>
    </div>

    <div class="scores-box">
        <h2>Current High Scores!</h2>
        <ul id="high-scores"></ul>
    </div>

    
    
    <script src="./script.js"></script> 
</body>

</html>
